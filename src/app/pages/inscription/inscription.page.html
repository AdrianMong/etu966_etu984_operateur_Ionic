<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/connexion">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>INSCRIPTION</h1>
  </div>

  <div>
    <ion-item class="item">
      <ion-label position="stacked">ID Client</ion-label>
      <ion-input [(ngModel)]="idClient" ngDefaultControl required></ion-input>
    </ion-item>
    <ion-item class="item">
      <ion-label position="stacked">Numero</ion-label>
      <ion-input [(ngModel)]="numero" ngDefaultControl required></ion-input>
    </ion-item>
    <ion-item class="item">
      <ion-label position="stacked">Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="mdp" ngDefaultControl required></ion-input>
    </ion-item>
    <ion-button expand="block" shape="round" (click)="inscription()">S'inscrire</ion-button>
    <ion-button routerLink="/inscription-client" class="clientButton" expand="block" shape="round">Pas encore client ?</ion-button>
  </div>
</ion-content>
