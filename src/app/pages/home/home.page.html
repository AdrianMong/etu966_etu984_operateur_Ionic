<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content">
    <ion-content>
      <ion-list lines="none">
        <ion-list-header>
          Pages
        </ion-list-header>
        <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
          <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
            <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item>
          <ion-icon slot="start" name="moon-outline"></ion-icon>
          <ion-label>
            Dark Mode
          </ion-label>
          <ion-toggle (ionChange)="toggleThemeColor($event)"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-split-pane>
