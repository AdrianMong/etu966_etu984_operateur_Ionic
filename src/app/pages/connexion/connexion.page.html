<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/inscription">Inscription</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>CONNEXION</h1>
  </div>

  <div>
    <ion-item class="item">
      <ion-label position="stacked">Numero</ion-label>
      <ion-input [(ngModel)]="numero" ngDefaultControl required></ion-input>
    </ion-item>
    <ion-item class="item">
      <ion-label position="stacked">Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="mdp" ngDefaultControl required></ion-input>
    </ion-item>
    <ion-button expand="block" shape="round" (click)="connexion()">Se connecter</ion-button>
    
  </div>
  <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>

</ion-content>
