<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/inscription">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>INSCRIPTION CLIENT</h1>
  </div>

  <div>
    <ion-item class="item">
      <ion-label position="stacked">Nom</ion-label>
      <ion-input [(ngModel)]="nom" ngDefaultControl required></ion-input>
    </ion-item>
    <ion-item class="item">
      <ion-label position="stacked">Prenom</ion-label>
      <ion-input [(ngModel)]="prenom" ngDefaultControl required></ion-input>
    </ion-item>
    <ion-item class="item">
      <ion-label position="floating">Date de naissance</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" value="2000/01/01" [(ngModel)]="dateNaissance" ngDefaultControl required></ion-datetime>
    </ion-item>
    <ion-button expand="block" shape="round" (click)="inscriptionClient()">S'inscrire</ion-button>
  </div>
  <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>

</ion-content>
