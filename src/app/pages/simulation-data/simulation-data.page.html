<headerback-component title="Retour" link="/"></headerback-component>

<ion-content>
    <h1 class="ion-text-center ion-margin-top">Naviguer sur le Web</h1>
  
    <div>
      <ion-item class="item">
        <ion-label position="stacked">Data</ion-label>
        <ion-input type="number" min="1" [(ngModel)]="data" ngDefaultControl required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Site</ion-label>
        <ion-input type="text" [(ngModel)]="site" ngDefaultControl required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Date consommation</ion-label>
        <ion-datetime displayFormat="D MMM YYYY H:mm" [(ngModel)]="dateConsoData" ngDefaultControl></ion-datetime>
      </ion-item>
      <ion-button class="ion-margin-top" expand="block" shape="round" (click)="simulerData()">Confirmer</ion-button>
    </div>
</ion-content>
