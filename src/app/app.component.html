<ion-app>
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            Menu
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-list-header>
            Extra
          </ion-list-header>
          <ion-item>
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>
              Th√®me sombre
            </ion-label>
            <ion-toggle (ionChange)="toggleThemeColor($event)"></ion-toggle>
          </ion-item>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/about" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="information-circle"></ion-icon>
              <ion-label>
                A propos
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
